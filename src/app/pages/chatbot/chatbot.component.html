<div class="full-height">
   <div #chatContainer class="chat-container">
     <div class="chat-list">
      <app-chat-list *ngFor="let i of data" role="{{i.role}}" message="{{i.message}}"></app-chat-list>
     </div>
   </div>
   <div class="input-container">
      <input [(ngModel)]="userMessage" type="text" placeholder="Ingresa tu busqueda">
      <button [disabled]="!isClickeable" (click)='sendMessage(userMessage)' >Enviar</button>
   </div>
</div>
